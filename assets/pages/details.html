<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe dos pokemons</title>

    <!-- Normalize CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font roboto  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- nosso CSS  -->
    <link rel="stylesheet" href="../css/details.css">
    <link rel="stylesheet" href="../css/global.css">

</head>

<body>
    <section class="main">
        <section class="info">
            <div class="name">
                <h1 id="nome">PokeName</h1>
            </div>
            <div class="basicInfo">
                <p class="number">#</p>
                <ol class="types">
                    <li class="type">Type</li>
                </ol>
            </div>
        </section>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
            alt="bulbasaur image" class="pokemonImg">
        <section class="about">
            <h1>About</h1>
            <p class="specie">Specie: </p>
            <p class="height">Height: </p>
            <p class="weight">Weight: </p>
            <p class="abilities">Abilities: </p>
        </section>
    </section>


    <!-- JS scrips -->
    <script src="../js/pokemon-model.js"></script>
    <script src="../js/poke-api.js" defer></script>
    <script src="../js/details.js" defer></script>
</body>

</html>
